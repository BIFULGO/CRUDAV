<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <center>
    <h1>Formulário! Protocolo HTTP - CRUD</h1>
    <form>
        <h3>POST</h3>
        <label>CPF:</label>
        <input type="text" id="cpfCadastro">
        <br>
        <label>Nome:</label>
        <input type="text" id="nome">
        <br>
        <label>Idade:</label>
        <input type="text" id="idade">
        <input type="button" onclick="enviarDados()" value="Enviar">
        <br>
       
        <a href="put.html"><input type="button" value="proxima page"></a>
        <h1>Dados Cadastrais - GET</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>CPF</th>
            </tr>
            <tbody id="tabela-corpo"></tbody>
        </table>
    </form> 

    <style>
        body {
            background-color: #e3f2fd; /* Azul claro */
            color: #0d47a1; /* Azul escuro para o texto */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #0d47a1; /* Azul escuro */
            margin-bottom: 20px;
        }

        h3 {
            color: #1976d2; /* Azul médio */
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #0d47a1; /* Azul escuro */
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        input[type="button"] {
            background-color: #0d47a1; /* Azul escuro */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="button"]:hover {
            background-color: #1976d2; /* Azul médio ao passar o mouse */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #0d47a1; /* Azul escuro */
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #0d47a1; /* Azul escuro */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #bbdefb; /* Azul muito claro */
        }
    </style>
    <script src="post.js"></script>

</center>
</body>
</html>
